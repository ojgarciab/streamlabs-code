<!doctype html>
<html lang="es">
  <head>
    <!-- Meta tags requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comprobar funcionamiento</title>
    <script>
        let url = new URL(window.location);
        const datos = JSON.parse(url.searchParams.get("datos") ?? "{}");
        console.log(datos);
        if (datos.js !== undefined) {
          let script = document.createElement("script");
          let scriptUrl = new URL(datos.js, window.location);
          script.src = scriptUrl;
          document.head.appendChild(script);
        }
    </script>
  </head>
  <body style="padding-top: 2rem;">
    <div>
      <h1>Selecci√≥n de plantilla</h1>
      <p class="lead">Por favor, seleccione una de las plantillas.</p>
      <select id="listado">
        <option value="">-- Selecione --</option>
      </select>
      <button id="enviar">Abrir</button>
    </div>
    <script>
        plantillas.forEach(elemento => {
            let option = document.createElement("option");
            option.value = JSON.stringify(elemento);
            option.innerText = elemento.nombre;
            listado.appendChild(option);
        });
        enviar.addEventListener("click", () => {
            let url = new URL("comprobar.html", window.location);
            url.searchParams.append("datos", listado.value);
            window.open(url, "comprobar");
        });
    </script>
  </body>
</html>
